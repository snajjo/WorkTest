<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        :root {
            --white-color: #ffffff;
            --gray-light-color: #e0e0e0;
            --red-color: #ff4444;
            --black-color: #333333;
        }

        body {
            font-family: Monospace;
            background-color: var(--white-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            box-sizing: border-box;
        }

        .logo-container {
            margin-bottom: -4.05rem;
        }

        .logo-container img {
            width: 70px;
            height: 64px;
        }

        .form-container {
            position: relative;
            padding-bottom: 80px; /* Оставляем место для кнопки */
            width: 100%;
            max-width: 400px;
            background-color: var(--white-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--red-color);
        }

        .form-container h2 {
            margin-bottom: 1rem;
            font-family: Monospace;
            font-size: 2rem;
            color: var(--red-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black-color);
            font-weight: bold;
            font-size: 1rem;
        }

        .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-light-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--black-color);
            box-sizing: border-box;
        }

        .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--red-color);
        }

        .form-container button {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--red-color);
            color: var(--white-color);
            border: none;
            border-radius: 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Убедимся, что кнопка поверх клавиатуры */
        }

        .form-container button:hover {
            background-color: #cc0000;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1rem;
                border-radius: 8px;
            }

            .form-container h2 {
                font-size: 1.25rem;
            }

            .form-group select, .form-group textarea {
                font-size: 0.9rem;
            }

            .form-container button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Заявка</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="department">Отдел</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Выберите отдел</option>
                    <option value="1">IT</option>
                    <option value="2">АХО</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Повод обращения</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Выберите повод</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Приоритетность</label>
                <select id="priority" name="priority" required>
                    <option value="" disabled selected>Выберите приоритет</option>
                    <option value="5">Низкий</option>
                    <option value="4">Средний</option>
                    <option value="3">Высокий</option>
                    <option value="2">Критический</option>
                    <option value="1">Аварийный</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" id="butt">Отправить</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const departmentSelect = document.getElementById('department');
            const reasonSelect = document.getElementById('reason');

            const reasons = {
                1: [
                    { value: 'technical', text: 'Техническая проблема' },
                    { value: 'question', text: 'Вопрос' },
                    { value: 'feedback', text: 'Обратная связь' },
                    { value: 'other', text: 'Другое' }
                ],
                2: [
                    { value: 'problem', text: 'Проблема' },
                    { value: 'question', text: 'Вопрос' },
                    { value: 'other', text: 'Другое' }
                ]
            };

            departmentSelect.addEventListener('change', function() {
                const selectedDepartment = this.value;
                reasonSelect.innerHTML = '<option value="" disabled selected>Выберите повод</option>'; // Сброс списка поводов

                if (selectedDepartment && reasons[selectedDepartment]) {
                    reasons[selectedDepartment].forEach(function(reason) {
                        const option = document.createElement('option');
                        option.value = reason.value;
                        option.textContent = reason.text;
                        reasonSelect.appendChild(option);
                    });
                }
            });

            const textarea = document.getElementById('message');
            const formContainer = document.querySelector('.form-container');

            textarea.addEventListener('focus', function() {
                formContainer.style.paddingBottom = '200px'; // Увеличиваем отступ снизу
                this.scrollIntoView({ behavior: 'smooth', block: 'end' });
            });

            textarea.addEventListener('blur', function() {
                formContainer.style.paddingBottom = '80px'; // Возвращаем отступ
            });
        });
        
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let tg = window.Telegram.WebApp;
            let but = document.getElementById("butt");

    
            const departmentId = document.getElementById('department').value;
            const reasonText = document.getElementById('reason').options[document.getElementById('reason').selectedIndex].text;
            const priorityId = document.getElementById('priority').value;
            const messageText = document.getElementById('message').value;

    // Формируем объект с данными
            const data = {
                departmentId: departmentId,
                reasonText: reasonText,
                priorityId: priorityId,
                messageText: messageText
            };
        
            tg.sendData(JSON.stringify(data));
	        tg.close();
});   
    </script>
</body>
</html>
