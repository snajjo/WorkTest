<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        :root {
            --white-color: #ffffff;
            --gray-light-color: #e0e0e0;
            --red-color: #ff4444;
            --black-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--white-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background-color: var(--white-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--red-color);
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--red-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black-color);
            font-weight: bold;
            font-size: 1rem;
        }

        .form-group select {
            align-items: center;
            background: var(--white-color);
            border: 2px solid var(--gray-light-color);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex: 1;
            gap: 1rem;
            justify-content: flex-end;
            min-height: 3.5rem;
            padding: 0 1rem;
            position: relative;
            width: 100%;
            font-size: 1rem;
            color: var(--black-color);
            appearance: none;
            transition: all 0.3s ease;
        }

 .form-group select:focus {
            outline: none;
            border-color: var(--red-color);
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.5);
        }

        .form-group select option {
            padding: 0.5rem;
            background-color: var(--white-color);
            color: var(--black-color);
            transition: background-color 0.3s ease;
        }

        .form-group select option:hover {
            background-color: var(--gray-light-color);
        }

        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-light-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--black-color);
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--red-color);
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--red-color);
            color: var(--white-color);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #cc0000;
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 480px) {
            .form-container {
                padding: 1rem;
                border-radius: 8px;
            }

            .form-container h2 {
                font-size: 1.25rem;
            }

            .form-group select {
                min-height: 3rem;
                font-size: 0.9rem;
            }

            .form-group textarea {
                min-height: 100px;
                font-size: 0.9rem;
            }

            .form-container button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Форма заявки</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="department">Отделение</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Выберите отделение</option>
                    <option value="it">IT-отдел</option>
                    <option value="hr">HR-отдел</option>
                    <option value="finance">Финансовый отдел</option>
                    <option value="support">Техническая поддержка</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Повод обращения</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Выберите повод</option>
                    <option value="technical">Техническая проблема</option>
                    <option value="question">Вопрос</option>
                    <option value="feedback">Обратная связь</option>
                    <option value="other">Другое</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Приоритетность</label>
                <select id="priority" name="priority" required>
                    <option value="" disabled selected>Выберите приоритет</option>
                    <option value="high">Высокий</option>
                    <option value="medium">Средний</option>
                    <option value="low">Низкий</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selects = document.querySelectorAll('.form-group select');

            selects.forEach(select => {
                select.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                    this.style.boxShadow = '0 0 8px rgba(255, 68, 68, 0.5)';
                });

                select.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                    this.style.boxShadow = 'none';
                });

                select.addEvent Listener('change', function() {
                    this.style.borderColor = 'var(--red-color)';
                });
            });
        });
    </script>
</body>
</html>
